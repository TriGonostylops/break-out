<mat-card class="auth-card">
  <div class="auth-content">
    <ng-container *ngIf="showLogin; else registerBlock">
      <app-login (switchToRegister)="toggleView()"></app-login>
    </ng-container>
    <ng-template #registerBlock>
      <app-register (switchToLogin)="toggleView()"></app-register>
    </ng-template>
  </div>
</mat-card>
