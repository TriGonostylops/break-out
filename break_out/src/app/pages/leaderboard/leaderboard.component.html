<div
  *ngFor="let mapId of mapIds"
  style="
    background: #333;
    margin: 40px auto;
    padding: 28px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.18), 0 1.5px 4px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    width: 95%;
  "
>
  <h2 style="color: #fff">Map: {{ mapId }}</h2>
  <table style="width: 100%; border-collapse: collapse; margin-top: 16px">
    <thead>
      <tr style="background: #222; color: #fff">
        <th style="padding: 10px 8px; text-align: left">User</th>
        <th style="padding: 10px 8px; text-align: left">Time (s)</th>
        <th style="padding: 10px 8px; text-align: left">Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let score of getSortedScores(mapId); let i = index"
        [ngStyle]="{
          background: i % 2 === 0 ? '#383838' : '#292929',
          color: '#fff'
        }"
      >
        <td style="padding: 10px 8px">{{ score.userEmail }}</td>
        <td style="padding: 10px 8px">{{ score.timeTaken }}</td>
        <td style="padding: 10px 8px">
          {{ score.completedAt | date : "medium" }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
