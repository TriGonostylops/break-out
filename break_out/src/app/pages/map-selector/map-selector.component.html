<div class="map-selector-container">
    <h2>Get going</h2>
    <div class="map-list">
      <mat-card *ngFor="let map of maps" class="map-card" (click)="selectMap(map)">
        <img mat-card-image [src]="map.imageUrl" alt="{{ map.name }}" />
        <mat-card-header>
          <mat-card-title>{{ map.name }}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
