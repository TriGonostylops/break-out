<header>
  <nav>
    <a routerLink="/" class="logo-link">
      <img src="logo_v1.webp" alt="Logo" class="logo" />
      <span routerLinkActive="active"> {{ title }} </span>
    </a>
    <ul>
    
      <li routerLink="map-selector">Game</li>
      <li *ngIf="!isLoggedIn" routerLink="authenticate">
        Authenticate
      </li>
      <li *ngIf="isLoggedIn" (click)="logout()">
        Logout
      </li>
    </ul>
  </nav>
</header>
